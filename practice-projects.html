---
layout: default
title: Practice Projects
---

<section class="page__section">
  <div class="wrapper">
    <ul class="project__list">
    {% for project in site.practice-projects %}
      <li class="project__item">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ project.link }}" class="button">View Site</a>
        {% if project.github %}
        <div>
          <a href="{{ project.github }}" class="link--dark">
            <img src="/assets/icons/github-dark.png" width="20" alt="github">
            View Source Code
          </a>
        </div>
        {% endif %}
        </li>
    {% endfor %}
    </ul>
  </div>
</section>
