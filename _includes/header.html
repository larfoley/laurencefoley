<header class="site__header">
  {% include sitenav.html %}
  <div class="page__header{% if page.page %}--{{page.page }}{% endif %}">
    <div class="wrapper">
      <h1 class="page__title{% if page.page %}--{{page.page }}{% endif %}">{{ page.title }}</h1>
      {% if page.page == "home" %}
      <h2 class="page__subtitle{% if page.page %}--{{page.page }}{% endif %}">{{ page.subtitle }}</h2>
      <a href="mailto:{{ site.email }}" class="button">Hire Me</a>
      {% endif %}
    </div>
  </div>
</header>
